<!doctype html>
<html lang="{{with .Site.LanguageCode}}{{ . }}{{else}}en-us{{end}}">
  {{ partial "head.html" .}}

  <header>
    {{ partial "navbar.html" . }}
  </header>

  <body>

    <div class="container extra-padding">

      <!-- title and tags -->
      <h2 class = "col-lg-8 offset-lg-2 col-md-12 text-center"> {{ .Params.title | markdownify }} </h2>
      <div class="col-lg-8 offset-lg-2 col-md-12 text-center">
        {{ range .Params.tags}}
        <span class="badge badge-primary badge-pill font-weight"> {{ . }}</span>
        {{ end }}
      </div>

      <!-- metadata -->
      <div class="d-flex col-lg-8 offset-lg-2 w-100 justify-content-between">
        <p class="font-weight-light"> </p>
        <small>
          <p class="font-weight-light">
          {{ .ReadingTime }} min
          </p>
        </small>
      </div>

      <!-- content -->
      <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-12 offset-md-0 text-justify">
          {{ .Content }}
        </div>
      </div>

    </div>

    {{ partial "foot.html" . }}

  </body>

</html>
